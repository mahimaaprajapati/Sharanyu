<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sharanyu Application</title>
<style>
    
    body {
        font-family: Arial, sans-serif; 
        background: linear-gradient(135deg, #3498db, #9b59b6); 
        height: 100vh;
        margin: 0;
        padding: 20px;
        position: relative; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    
    #message {
        font-size: 32px;
        font-weight: bold;
        color: #FFFFFF;
        margin-bottom: 20px;
        line-height: 1.2;
    }

    
    #logo {
        width: 150px;
        height: auto;
        position: absolute;
        top: 20px;
        left: 20px; 
        background-color: #FFFFFF; 
        padding: 10px; 
        border-radius: 8px;
    }

   
    .fancy-text {
        font-family: 'Arial', cursive; 
        font-size: 36px;
        color: #FFFFFF; 
        position: absolute;
        top: 20px;
        left: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    }

   
    .horizontal-partition {
        width: 80%; 
        height: 2px;
        background-color: #FFFFFF;
        margin-bottom: 20px;
    }

   
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    
    .gradient-button {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        border: none;
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 20px;
        text-transform: uppercase;
        transition: background 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    
    .gradient-button:hover {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }
</style>
</head>
<body>


<div class="fancy-text" ,align="center">Sharanyu</div>


<div class="horizontal-partition"></div>




<div id="top-message">
    <div id="message">
        Hey, are you in problem?<br>
        How can we help you?
    </div>
</div>


<div class="button-container">
    <button class="gradient-button"><a href="page4.1.html">FILE A REPORT</a></button>
    <button class="gradient-button">CALL EMERGENCY 112</button>
    <button class="gradient-button"><a href="page4.2.htm">PANIC SOS BUTTON</a></button>
</div>

</body>
</html>
