<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful SOS Button</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e8f052;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 24px;
        color: #555;
        margin-top: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .sos-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .sos-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>SHARANYU</h1>
    <h2>WE ARE HERE TO HELP YOU</h2>
    <button class="sos-button"><a href="page5.html">SOS</a></button>
</div>

</body>
</html>
